meta:
  source: "TAP-Kodierleitfaden-v3.pdf (03.11.23) – UR ZHW"
  notes:
    - "Neun Hauptkategorien, 19 Subkategorien. 7/8/9 ohne Subkategorien."
    - "Redirect-Regeln entsprechen den 'NICHT KODIERT WERDEN … →' Hinweisen."
    - "valence_signals markieren positive/negative Tonalität; sie ändern nicht die Kategorie."
categories:
  "1.1 Verständliche & anregende Darstellung der Inhalte":
    keywords:
      - verständlich
      - anschaulich
      - lebhaft
      - angenehme Stimme
      - Vortragsstil
      - Redegeschwindigkeit
      - Vortragstempo
      - Tafelbild
      - PowerPoint
      - Folien
      - Medieneinsatz
      - lesbare Schrift
      - übersichtlich
      - unübersichtlich
      - monoton
      - undeutlich
    regex:
      - Vortrags(stil|weise)
      - Tempo\b
      - "(Folien|Anschriften)\\s+(un)?übersichtlich"
      - Tafelbild
    excludes: []
    redirects:
      - {pattern: "(Verständnisschwierigkeiten|nicht verstanden|nochmal erklär|klären)", to: "5.3 Lehrprozess adaptiv regulieren"}
      - {pattern: "(außerhalb|Sprechstunde|per Mail erreichbar|Sprechzeiten)", to: "6.1 Ansprechpartner bei Problemen"}
      - {pattern: "(Literatur|Arbeitsmaterial|Übungsaufgaben|E-?Learning|Moodle|GRIPS)", to: "6.2 Lernmaterialien / Literatur"}
      - {pattern: "(zu schnell|Tempo.*zu hoch|zu rasch)", to: "3.2 Kompetenzerleben ermöglichen"}
      - {pattern: "(Zusammenfassung|Zusammenfassungsfolien|wichtige Punkte hervorheben)", to: "4.2 Lerninhalte organisieren"}
      - {pattern: "(Beispiel|Praxisbeispiel|Alltagsbeispiel|Anschauungsmaterial)", to: "4.3 Elaboration"}
      - {pattern: "(Struktur der (Sitzung|Stunde)|Gliederung)", to: "4.2 Lerninhalte organisieren"}
    valence_signals:
      positive: ["gut verständlich","anschaulich","angenehme Stimme","übersichtlich","variabel"]
      negative: ["monoton","undeutlich","unverständlich","unstrukturiert","zu schnell"]

  "1.2 Aktive Beteiligung & Interaktionsmanagement":
    keywords:
      - Interaktion
      - aktive Beteiligung
      - Fragen stellen
      - Fragen erlaubt
      - Diskussion
      - Gruppenarbeit
      - moderiert
      - einbinden
      - kein Frontalunterricht
      - Anmerkungen fördern
      - antwortet auf Fragen
    regex:
      - Gruppen(arbet|arbeit)
      - Diskussion(en)?
      - "Fragen\\s*(und|&)?\\s*Antwort(en)?"
      - moderier
    excludes: []
    redirects:
      - {pattern: "(überprüf.*(Verständnis|verstanden)|stellt sicher,.*verstanden)", to: "5.3 Lehrprozess adaptiv regulieren"}
      - {pattern: "(angenehme Atmosphäre|Wertschätzung|akzeptiert Meinung|integriert)", to: "3.3 Soziale Eingebundenheit"}
      - {pattern: "(Lob|wertschätzendes Feedback)", to: "3.2 Kompetenzerleben ermöglichen"}
      - {pattern: "(ergänzt.*Referat|ergänzende Inhalte zu Referaten)", to: "2.2 Modellierung"}
    valence_signals:
      positive: ["offen für Fragen","viel Interaktion","gemeinsam erarbeiten","alle einbinden"]
      negative: ["Diskussionen schleppend","unsinniger interaktiver Teil","unzureichende Besprechung"]

  "1.3 Veranstaltung leiten":
    keywords:
      - Veranstaltung leiten
      - Moderation
      - Zeitmanagement
      - Abläufe koordiniert
      - Raumordnung
      - Technik organisieren
      - Pünktlichkeit
      - Regeln klären
      - Ablauf der Stunde
    regex:
      - "(Abl(ä|a)ufe).*koordiniert"
      - Zeit(management)?
      - moderier
    excludes: []
    redirects:
      - {pattern: "(Gesamtstruktur|roter Faden|Lehrveranstaltung.*struktur)", to: "5.1 Lehre planen & strukturieren"}
    valence_signals:
      positive: ["gut moderiert","koordiniert","zeitlich gut geführt"]
      negative: ["Abläufe unkoordiniert","Unruhe","zeitlich aus dem Ruder"]

  "2.1 Erwartungsklarheit":
    keywords:
      - Erwartungsklarheit
      - transparente Anforderungen
      - klare Erwartungen
      - Learning Outcomes
      - Prüfungsleistung klar
      - Bewertungskriterien klar
      - Transparenz
    regex:
      - "(klare|transparente)\\s*(Anforderungen|Erwartungen)"
      - "(Lernziel|Learning Outcome)s?"
    excludes: []
    redirects: []
    valence_signals:
      positive: ["klar kommuniziert","transparent"]
      negative: ["unklar","intransparent","nicht klar"]

  "2.2 Modellierung":
    keywords:
      - Modellierung
      - Vorbild
      - Beispiel geben
      - arbeitet Beispiel vor
      - demonstriert Vorgehen
      - Modellfunktion
      - gute Lerntipps
    regex:
      - Modell(ier|funktion)
      - "vor(demonstr|machen|zeigen)"
    excludes: []
    redirects:
      - {pattern: "(Relevanz des Themas|bedeutsam|interessant für Studierende)", to: "3.5 Interessantheit & Relevanz"}
    valence_signals:
      positive: ["zeigt Vorgehensweise","gibt Lerntipps"]
      negative: []

  "3.1 Autonomie":
    keywords:
      - Autonomie
      - Eigenständigkeit
      - selbstbestimmt
      - Mitgestaltung
      - eigene Entscheidungen
      - Vorschläge der Studierenden
      - Mitbestimmung
    regex:
      - "selbst(st(ä|a)ndig|bestimmt)"
      - Mitbestimmung
    excludes: []
    redirects: []
    valence_signals:
      positive: ["eigene Beiträge möglich","auf Vorschläge eingegangen"]
      negative: ["wenig Mitbestimmung","starr"]

  "3.2 Kompetenzerleben ermöglichen":
    keywords:
      - Kompetenzerleben
      - ermutigend
      - zuzutrauen
      - Motivation durch Lob
      - Selbstwirksamkeit
      - positive Rückmeldung
      - nicht zu schnell
      - Tempo angemessen
    regex:
      - "zu (schnell|rasch)|Tempo.*(angemessen|zu hoch)"
    excludes: []
    redirects:
      - {pattern: "(Feedback.*Leistungsstand|Self-Assessment|Peer-Feedback|Altklausuren)", to: "5.2 Lernfortschritt überprüfen"}
    valence_signals:
      positive: ["ermutigend","konstruktives Lob","stärkt Selbstvertrauen"]
      negative: ["überfordert","zu schnell"]

  "3.3 Soziale Eingebundenheit":
    keywords:
      - soziale Eingebundenheit
      - Lernatmosphäre
      - freundlich
      - wertschätzend
      - Zugehörigkeit
      - Integration in die Gruppe
      - Peer
      - Austausch
      - Kohorte
      - Akzeptanz der Meinung
    regex:
      - "(angenehme|gute)\\s+Atmosph(ä|a)re"
      - "wertsch(ä|a)tz"
    excludes: []
    redirects:
      - {pattern: "(Erreichbarkeit außerhalb|Sprechstunde|Mails)", to: "6.1 Ansprechpartner bei Problemen"}
    valence_signals:
      positive: ["freundlich","wertschätzend","gute Atmosphäre","integriert"]
      negative: ["kalt","ablehnend","keine Einbindung"]

  "3.4 Interesse & Engagement der Lehrenden":
    keywords:
      - Interesse der Lehrenden
      - engagiert
      - gut vorbereitet
      - Begeisterung
      - Herzensangelegenheit
      - authentisch
      - motiviert
    regex:
      - gut vorbereitet
      - engagiert
    excludes: []
    redirects:
      - {pattern: "(Thema.*interessant|Relevanz.*Thema|Bedeutsamkeit des Themas)", to: "3.5 Interessantheit & Relevanz"}
    valence_signals:
      positive: ["engagiert","motiviert","gut vorbereitet"]
      negative: ["wirkt desinteressiert","unvorbereitet"]

  "3.5 Interessantheit & Relevanz":
    keywords:
      - interessante Themen
      - praxisrelevant
      - nützlich
      - anwendbar
      - variantenreich
      - abwechslungsreich
      - Bedeutsamkeit
      - Relevanz des Themas
      - Aktualität
      - interdisziplinär
      - motivierende Gestaltung
    regex:
      - relevant|Relevanz
      - Aktualit(ä|a)t
      - "interdisziplin(ä|a)r"
    excludes: []
    redirects:
      - {pattern: "(Lehrperson zeigt Interesse|Engagement)", to: "3.4 Interesse & Engagement der Lehrenden"}
      - {pattern: "(Praxisbeispiel|Alltagsbeispiel|veranschaulichendes Beispiel)", to: "4.3 Elaboration"}
    valence_signals:
      positive: ["interessant","motiviert","praxisrelevant","abwechslungsreich"]
      negative: ["monotoner Kursablauf","Relevanz fraglich","Themen unterschiedlich interessant"]

  "4.1 Wiederholen":
    keywords: ["wiederholen","Wiederholung","nochmals aufgreifen","repetition"]
    regex: ["Wiederhol(ung|t)"]
    excludes: []
    redirects:
      - {pattern: "(Zusammenfassung|Zusammenfassungsfolie|wichtige Punkte hervorheben)", to: "4.2 Lerninhalte organisieren"}
    valence_signals:
      positive: ["Wiederholung zentraler Punkte","Vorheriges aufgegriffen"]
      negative: ["unnötige Wiederholungen","Wiederholung fehlt"]

  "4.2 Lerninhalte organisieren":
    keywords:
      - Zusammenfassung
      - zusammenfassend
      - wichtige Punkte hervorheben
      - Überblick
      - Gliederung der Stunde
      - Struktur in der Sitzung
      - Kernaspekte klar
    regex:
      - "(Zusammenfassung|Überblick)"
      - "wichtige Punkte (hervorheben|betonen)"
    excludes: []
    redirects:
      - {pattern: "(Gute Organisation der Stunden|Abläufe koordiniert)", to: "1.3 Veranstaltung leiten"}
      - {pattern: "(Gesamtstruktur|roter Faden|Lehrveranstaltung.*struktur)", to: "5.1 Lehre planen & strukturieren"}
    valence_signals:
      positive: ["guter Überblick","betont Wesentliches"]
      negative: ["Überblick schwer","Wesentliches unklar","abschweifen"]

  "4.3 Elaboration":
    keywords:
      - Elaboration
      - Querverbindungen
      - Exkurse
      - Alltagswissen
      - Anwendungsbezug
      - Zusammenhänge herstellen
      - Beispiele
      - Praxisbeispiele
      - Rechenbeispiel
    regex:
      - "(Beispiel|Beispiele)"
      - Anwendungs(bezug)?
    excludes: []
    redirects:
      - {pattern: "(Relevanz des Themas|bedeutsam|interessant für Studierende)", to: "3.5 Interessantheit & Relevanz"}
      - {pattern: "(klare Struktur.*Inhalte)", to: "4.2 Lerninhalte organisieren"}
      - {pattern: "(klare Struktur.*Lehrveranstaltung)", to: "5.1 Lehre planen & strukturieren"}
    valence_signals:
      positive: ["Alltagsbeispiele","Praxisbezug","veranschaulichende Beispiele","konkrete Rechenbeispiele"]
      negative: ["zu wenig Praxisbezug","fehlende Interdisziplinarität","zu wenig Übung"]

  "4.4 Inhalte kritisch prüfen":
    keywords:
      - kritisch prüfen
      - kritisches Denken
      - selbständig durchdenken
      - Transferfragen
      - Reflexion
    regex:
      - "kritisch(e|es|er)?\\s+(pr(ü|u)fen|denken)"
      - "selbst(ä|a)ndig.*durchdenken"
      - Transferfragen
    excludes: []
    redirects:
      - {pattern: "(Dozent.*kritikf(ä|a)hig|kritikfähig)", to: "3.3 Soziale Eingebundenheit"}
    valence_signals:
      positive: ["regt zum Nachdenken an","stellt Transferfragen"]
      negative: ["zu wenig Fallabwandlung","wenig kritische Prüfung"]

  "5.1 Lehre planen & strukturieren":
    keywords:
      - Breite und Tiefe
      - Gesamtstruktur
      - Gliederung der Lehrveranstaltung
      - Vorbereitung
      - roter Faden
      - baut sinnvoll auf
      - Kurs- und Übungsabstimmung
      - Kursplan
    regex:
      - roter Faden
      - gut vorbereitet
      - baut sinnvoll auf
    excludes: []
    redirects:
      - {pattern: "(Abläufe.*unkoordiniert|Moderation der Stunde)", to: "1.3 Veranstaltung leiten"}
      - {pattern: "(Schwerpunktsetzung.*Stunden.*nicht erkennbar)", to: "4.2 Lerninhalte organisieren"}
    valence_signals:
      positive: ["gut gegliedert","sehr strukturiert","baut sinnvoll auf","gut vorbereitet"]
      negative: ["Kursplan fehlt","kein roter Faden","Absprachen nötig","nicht abgestimmt"]

  "5.2 Lernfortschritt überprüfen":
    keywords:
      - Feedback auf Leistungsstand
      - Peer-Feedback
      - Self-Assessment
      - Rückmeldung Lernfortschritt
      - Altklausuren
      - Beispiellösungen
      - Lernkontrollfragen
      - Korrekturangebot
    regex:
      - Feedback
      - "Self-Assessment|Selbst(überpr|eval)"
      - Peer-Feedback
      - Altklausuren
    excludes: []
    redirects:
      - {pattern: "(konstruktives Lob|ermutigend)", to: "3.2 Kompetenzerleben ermöglichen"}
      - {pattern: "(Lerntipps|Tipps zum Lernen)", to: "2.2 Modellierung"}
    valence_signals:
      positive: ["konstruktives individuelles Feedback","Selbstüberprüfung","Altklausuren mit Lösungen"]
      negative: ["Feedback nutzlos","fehlende Korrekturen","Beispiellösungen fehlen"]

  "5.3 Lehrprozess adaptiv regulieren":
    keywords:
      - Verständnisschwierigkeiten nachfragen
      - flexibel reagieren
      - Tempo anpassen
      - heterogene Vorkenntnisse berücksichtigen
      - sicherstellen, ob verstanden
    regex:
      - "(Verständnisschwierigkeiten|nicht verstanden)"
      - "Tempo.*anpass"
      - "stellt.*sicher.*verstanden"
    excludes: []
    redirects:
      - {pattern: "(Erklärungen.*verständlich)", to: "1.1 Verständliche & anregende Darstellung der Inhalte"}
      - {pattern: "(geht auf Vorschl(ä|a)ge.*ein)", to: "3.1 Autonomie"}
      - {pattern: "(geht auf Fragen ein|Fragen beantworten)", to: "1.2 Aktive Beteiligung & Interaktionsmanagement"}
    valence_signals:
      positive: ["klärt Verständnisschwierigkeiten","passt Tempo an","stellt Verständnis sicher"]
      negative: ["unterschiedlicher Kenntnisstand unberücksichtigt"]

  "6.1 Ansprechpartner bei Problemen":
    keywords:
      - Ansprechpartner
      - Sprechstunde
      - erreichbar per Mail
      - nimmt sich Zeit
      - Vorbesprechung
      - hilfsbereit
      - Betreuung außerhalb der Veranstaltung
    regex:
      - Sprechstunde|Sprechzeiten
      - erreichbar
      - per Mail
    excludes: []
    redirects:
      - {pattern: "(freundlich|angenehme Atmosphäre|wertschätzend)", to: "3.3 Soziale Eingebundenheit"}
      - {pattern: "(beantwortet.*alle Fragen.*in der Stunde)", to: "1.2 Aktive Beteiligung & Interaktionsmanagement"}
    valence_signals:
      positive: ["gute Betreuung außerhalb","nimmt sich Zeit","hilfsbereit"]
      negative: ["schlecht erreichbar","keine Unterstützung"]

  "6.2 Lernmaterialien / Literatur":
    keywords:
      - Literaturhinweise
      - Übungsaufgaben
      - Arbeitsmaterialien
      - Skripte
      - E-Learning
      - Moodle
      - GRIPS
      - Material zum Selbststudium
    regex:
      - "Literatur|Skript|(Übungs|Arbeits)aufgaben"
      - "E-?Learning|Moodle|GRIPS"
    excludes: []
    redirects:
      - {pattern: "(Qualität der Präsentationsmedien|Folienqualität)", to: "1.1 Verständliche & anregende Darstellung der Inhalte"}
    valence_signals:
      positive: ["stellt Materialien bereit","hilfreiche Aufgaben","E-Learning angereichert"]
      negative: ["Material fehlt","keine Beispiellösungen"]

  "7 Lernerfolg":
    keywords:
      - Lernerfolg
      - Wissenserweiterung
      - selbstständiges Arbeiten gelernt
      - Wissenszuwachs
      - Wissen vertieft
    regex:
      - "Lernerfolg|Wissens(zuwachs|gewinn)|selbst(ä|a)ndiges Arbeiten"
    excludes: []
    redirects: []
    valence_signals:
      positive: ["Wissenserweiterung","Vertiefung","selbstständiges Arbeiten"]
      negative: ["wenig Lernerfolg","wenig Wissensgewinn"]

  "8 Gesamturteil":
    keywords:
      - Gesamtbewertung
      - insgesamt gut
      - Lieblingsvorlesung
      - empfehlen
      - fachlich kompetent
      - didaktisch hervorragend
    regex:
      - "Gesamt(bewertung|urteil)|empfehl"
      - "(didaktisch|fachlich)\\s+(hervorragend|kompetent)"
    excludes: []
    redirects:
      - {pattern: "(Zuwachs an Wissen|Interesse der Studierenden)", to: "7 Lernerfolg"}
    valence_signals:
      positive: ["Lieblingsvorlesung","zu empfehlen","didaktisch hervorragend","sehr kompetent"]
      negative: ["mangelnde Fachkenntnisse"]

  "9 Rahmenbedingungen":
    keywords:
      - Zeitpunkt der Veranstaltung
      - Raum der Veranstaltung
      - Gruppengröße
      - Curriculum
      - Leistungspunkte
      - Workload
      - Prüfung
      - Prüfungsform
      - Technische Probleme
      - Überschneidungen
    regex:
      - "Uhrzeit|Raum|Gruppengr(ö|o)[ßs]e|Workload|Leistungspunkte|Pr(ü|u)fung|Technik"
    excludes: []
    redirects:
      - {pattern: "(außerhalb.*erreichbar|Sprechstunde)", to: "6.1 Ansprechpartner bei Problemen"}
    valence_signals:
      positive: ["guter Raum","passende Gruppengröße","Klausur statt Seminararbeit"]
      negative: ["ungünstige Uhrzeit","Technikprobleme","Überschneidungen","Workload unangemessen"]
